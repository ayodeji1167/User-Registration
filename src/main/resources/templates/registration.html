<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration Form</title>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">/
                <span class="sr-only">Toggle navigation</span> <span
                        class="icon-bar"></span> <span class="icon-bar"></span> <span
                        class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Registration and
                Login Module</a>
        </div>
    </div>
</nav>




<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">


            <!-- Success Registration message-->
            <div th:if="${param.success}">
                <div class="alert alert-info"> You've Successfully Registered To Our Application
                </div>
            </div>

            <h2> Registration </h2>

            <form th:action="@{/registration/save}" method="post" th:object="${userInfo}">
                <div class="form-group">
                    <label class="control-label" for="firstName"> First Name </label>
                    <input class="form-control" type="text" id="firstName" th:field="*{firstName}" required
                           autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="lastName"> Last Name </label>
                    <input class="form-control" type="text" id="lastName" th:field="*{lastName}" required
                           autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="email"> Email </label>
                    <input class="form-control" type="email" id="email" th:field="*{email}" required
                           autofocus="autofocus"/>
                </div>

                <div class="form-group">
                    <label class="control-label" for="password"> Password </label>
                    <input class="form-control" type="password" id="password" th:field="*{password}" required
                           autofocus="autofocus"/>
                </div>
                <br>

                <div class="form-group">
                    <label class="control-label" for="country"> Country </label>
                    <select th:field="*{country}" id="country">
                        <option th:value="'United States'">USA</option>
                        <option th:value="'Nigeria'">NGN</option>
                        <option th:value="'Manchester United'">MNU</option>
                        <option th:value="'Sweden'">SWD</option>
                    </select>
                </div>

                <br>


                <div>
                    Hobbies:
                    <label for="cricket">Cricket:</label>
                    <input type="checkbox" th:field="*{hobbies}" id="cricket"  th:value="'Cricket'">

                    <label for="travel">Travel:</label>
                    <input type="checkbox" th:field="*{hobbies}" id="travel"  th:value="'Travel'">

                    <label for="programming">Programming:</label>
                    <input type="checkbox" th:field="*{hobbies}" id="programming"  th:value="'Programming'">

                    <label for="reading">Reading:</label>
                    <input type="checkbox" th:field="*{hobbies}" id="reading"  th:value="'Reading'">

                </div>

                <div>
                    <label for="male">Male</label>
                    <input type="radio" th:field="*{gender}" th:value="'male'"  id="male">

                    <label for="female">Female</label>
                    <input type="radio" th:field="*{gender}" th:value="'female'"  id="female">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success"> Register</button>
                </div>


            </form>


        </div>

    </div>

</div>

</body>
</html>
